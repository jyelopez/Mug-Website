<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 20%;
            background-color: #f0f0f0;
            padding: 10px;
            box-sizing: border-box;
        }
        .sidebar .button {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 10px;
            text-align: center;
        }
        .content {
            width: 60%;
            padding: 10px;
            box-sizing: border-box;
        }
        .right-bar {
            width: 20%;
            background-color: #f0f0f0;
            padding: 10px;
            box-sizing: border-box;
        }
        .right-bar .price {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .right-bar .button {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            text-align: center;
        }
        .footer {
            width: 100%;
            background-color: #f0f0f0;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
        }

        .svg-header {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
        }
        .btns {
            display: flex;
            align-items: center;            
        }
        
    </style>
</head>
<body>
    <header class="header">
        <div class="btns">
            <button>Home</button>
            <button>About</button>
            <button>Contact</button>
            <button class="svg-header">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" focusable="false" aria-hidden="true" style="pointer-events: none; display: inherit; width: 100%; height: 100%;"><path d="M21 6H3V5h18v1zm0 5H3v1h18v-1zm0 6H3v1h18v-1z"></path></svg>
            </button>
        </div>
    </header>
    <div class="sidebar">
        <img src="elementor-placeholder-image.webp" alt="" width="100px">
        <img src="elementor-placeholder-image.webp" alt="" width="100px">
        <img src="elementor-placeholder-image.webp" alt="" width="100px">
        <img src="elementor-placeholder-image.webp" alt="" width="100px">
    </div>
    <div class="content">
        <img src="elementor-placeholder-image.webp" alt="">
    </div>
    <div class="right-bar">
        <div class="price">$60</div>
        <div class="button">Button 1</div>
        <div class="button">Button 2</div>
    </div>
    <div class="footer">
        <!-- Footer content goes here -->
    </div>

</body>
</html>
